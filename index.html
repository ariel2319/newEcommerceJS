<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>La Palanca Games</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="navegacion">
            <a class="navegacion__enlace navegacion__enlace--activo" href="index.html"> Tienda </a>
            <a class="navegacion__enlace " href="./nosotros.html"> Nosotros </a>
        </nav>
        <nav class="nav_fixed">
            <h1 class="title_fixed pulse" style="margin: 5px 20px;" id="start"> La Palanca Games </h1>
        </nav>
    </header>


    <main class="contenedor main container">

        <section class="products" id="products">
            <h1 style="filter: drop-shadow(2px 2px 4px black);">Nuestros Productos</h1>
            <div class="underline"></div>
            <div class="underline"></div>
            <div class="products__container">
            </div>
            <div class="underline"></div>
            <div class="underline"></div>
        </section>


        <section class="cart" id="cart">
            <div class="cart__container">
                <h2 class="cart__title">Tus Articulos: </h2>

                <ul class="cart__list"></ul>

                <div class="cart__checkout">
                    <h3 class="cart__count">Articulos: <span id="cart-count">0</span></h3>
                    <h2 class="cart__total">Total: $<span id="cart-total">0</span></h2>

                    <div class="cart__checkout2">
                        <button type="button" class="card__precio btn--checkout producto__precio"> COMPRAR <i
                                class='bx bx-credit-card'></i></button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <h5 class="footer__texto">La Palanca GameStore® - Todos los Derechos Reservados 2023</h5>
        <h6 class="foot"> By Ariel M. ❤ </h6>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
